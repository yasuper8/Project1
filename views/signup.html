<html lang="en" class="">
<head>
  <meta charset="utf-8" />
  <title>ga project 1</title>
  <meta name="description" content="project 1 - language exchange app for GA WDI. Authors: Yasu and Sophie" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- STYLESHEETS -->
  <!-- TODO: can we get rid of some of these? -->
  <link rel="stylesheet" href="../public/styles/animate.css" type="text/css" />
  <link rel="stylesheet" href="../public/styles/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../public/styles/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../public/styles/bootstrap.css" type="text/css" />

  <link rel="stylesheet" href="../public/styles/font.css" type="text/css" />
  <link rel="stylesheet" href="../public/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="../public/styles/app.css" type="text/css" />

  <!-- VENDOR SCRIPTS -->
  <!-- TODO: add more vendor scripts if needed -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <!-- TODO: need to change the route when file structure is finalized -->
  <script src="../public/scripts/app.js"></script>

</head>

<body>


  <div class="app app-header-fixed ">


  <div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">AppName</a>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>Sign in to start learning a new language!</strong>
      </div>
      <form name="form" class="form-validation" id="userSignUpForm">
        <div class="text-danger wrapper text-center" ng-show="authError">

        </div>
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="username" placeholder="Username" name="userName" class="form-control no-border" ng-model="user.email" required>
          </div>
          <div class="list-group-item">
             <input type="password" placeholder="Password" name="userPassword" class="form-control no-border" ng-model="user.password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-info btn-block" ng-click="login()" ng-disabled='form.$invalid'>Sign Up</button>
      </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
      <p>
    <small class="text-muted">project 1 - language exchange app for GA WDI.<br> Authors: Yasu and Sophie</small>
    </p>
    </div>
  </div>


  </div>

  </body>


</html>
